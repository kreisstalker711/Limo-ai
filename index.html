<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Limo AI — Image Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>
  <div class="bg-orb orb-3"></div>
  <div class="grain"></div>

  <div class="page-wrapper">

    <header class="header">
      <div class="logo">
        <span class="logo-mark">◆</span>
        <span class="logo-text">LIMO <em>AI</em></span>
      </div>
      <p class="tagline">Vision from Words</p>
    </header>

    <main class="main">

      <div class="hero-text">
        <h1 class="headline">
          <span class="line line-1">Describe</span>
          <span class="line line-2">Your Vision</span>
        </h1>
        <p class="sub-headline">Type a prompt. Watch it become art.</p>
      </div>

      <div class="generator-card">
        <div class="card-inner">
          <div class="input-group">
            <label class="input-label" for="prompt-input">IMAGE PROMPT</label>
            <div class="textarea-wrapper">
              <textarea
                id="prompt-input"
                class="prompt-input"
                placeholder="A serene mountain lake at golden hour, reflections shimmering, ethereal mist…"
                rows="3"
                maxlength="500"
              ></textarea>
              <span class="char-count"><span id="char-num">0</span>/500</span>
            </div>
          </div>

          <button class="generate-btn" id="generate-btn" type="button">
            <span class="btn-text">Generate Image</span>
            <span class="btn-icon">→</span>
            <div class="btn-shimmer"></div>
          </button>
        </div>
      </div>

      <div class="output-area" id="output-area">

        <div class="loading-state" id="loading-state" hidden>
          <div class="spinner-ring">
            <div class="ring r1"></div>
            <div class="ring r2"></div>
            <div class="ring r3"></div>
          </div>
          <p class="loading-text">Conjuring your image<span class="dots"><span>.</span><span>.</span><span>.</span></span></p>
        </div>

        <div class="error-state" id="error-state" hidden>
          <div class="error-icon">✕</div>
          <p class="error-title">Generation Failed</p>
          <p class="error-message" id="error-message">Something went wrong. Please try again.</p>
          <button class="retry-btn" id="retry-btn">Try Again</button>
        </div>

        <div class="image-result" id="image-result" hidden>
          <div class="result-header">
            <span class="result-label">GENERATED IMAGE</span>
            <button class="download-btn" id="download-btn" title="Download">↓ Download</button>
          </div>
          <div class="image-frame">
            <img id="result-img" src="" alt="Generated image" />
            <div class="image-overlay">
              <button class="fullscreen-btn" id="fullscreen-btn">⤢ View Full</button>
            </div>
          </div>
          <p class="result-prompt" id="result-prompt"></p>
        </div>

      </div>
    </main>

    <footer class="footer">
      <p> &copy; 2023 · Built with Limo AI</p>
    </footer>

  </div>

  <div class="lightbox" id="lightbox" hidden>
    <div class="lightbox-backdrop" id="lightbox-backdrop"></div>
    <div class="lightbox-content">
      <button class="lightbox-close" id="lightbox-close">✕</button>
      <img id="lightbox-img" src="" alt="Full size image" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
